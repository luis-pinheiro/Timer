<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .time-display {
            font-size: 72px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: #667eea;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-pause {
            background: #f39c12;
            color: white;
        }

        .btn-pause:hover:not(:disabled) {
            background: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.3);
        }

        .btn-reset {
            background: #e74c3c;
            color: white;
        }

        .btn-reset:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notification-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .notification-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .notification-toggle label {
            margin: 0;
            cursor: pointer;
            color: #666;
            font-weight: 500;
        }

        .info-text {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 15px;
            line-height: 1.5;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .time-display.finished {
            animation: pulse 0.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Timer</h1>
        
        <div class="input-group">
            <label for="timerInput">Set Timer</label>
            <div class="input-wrapper">
                <input type="number" id="timerInput" min="0" max="9999" value="5" placeholder="Enter time">
                <select id="timeUnit">
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                </select>
            </div>
        </div>

        <div class="display">
            <div class="time-display" id="timeDisplay">00:00</div>
            <div class="status" id="status">Ready</div>
        </div>

        <div class="button-group">
            <button class="btn-start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn-reset" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="notification-toggle">
            <input type="checkbox" id="notifyCheckbox" checked>
            <label for="notifyCheckbox">Enable notifications every 5 minutes</label>
        </div>

        <div class="info-text">
            üí° You'll receive notifications every 5 minutes during the countdown
        </div>
    </div>

    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isRunning = false;
        let lastNotificationTime = -1;

        const timeDisplay = document.getElementById('timeDisplay');
        const statusDisplay = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerInput = document.getElementById('timerInput');
        const timeUnit = document.getElementById('timeUnit');
        const notifyCheckbox = document.getElementById('notifyCheckbox');

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(remainingSeconds);
            
            if (remainingSeconds === 0) {
                statusDisplay.textContent = 'Timer Finished!';
                timeDisplay.classList.add('finished');
            } else {
                statusDisplay.textContent = isRunning ? 'Running...' : 'Paused';
                timeDisplay.classList.remove('finished');
            }
        }

        function sendNotification(message) {
            // Browser notification
            if (notifyCheckbox.checked && 'Notification' in window && Notification.permission === 'granted') {
                new Notification('Timer Alert', {
                    body: message,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="75" font-size="75">‚è±Ô∏è</text></svg>'
                });
            }

            // Also try system notification for desktop apps
            try {
                if (window.electron && window.electron.ipcRenderer) {
                    window.electron.ipcRenderer.send('notify', { title: 'Timer', body: message });
                }
            } catch (e) {
                console.log('Desktop notification not available');
            }
        }

        function startTimer() {
            if (remainingSeconds === 0) {
                const input = parseInt(timerInput.value);
                if (isNaN(input) || input <= 0) {
                    alert('Please enter a valid number');
                    return;
                }

                const unit = timeUnit.value;
                if (unit === 'seconds') {
                    totalSeconds = input;
                } else if (unit === 'minutes') {
                    totalSeconds = input * 60;
                } else if (unit === 'hours') {
                    totalSeconds = input * 3600;
                }

                remainingSeconds = totalSeconds;
                lastNotificationTime = -1;
            }

            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            timerInput.disabled = true;
            timeUnit.disabled = true;
            updateDisplay();

            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();

                // Check if we should send a notification (every 5 minutes during countdown)
                if (notifyCheckbox.checked && remainingSeconds > 0) {
                    const notificationInterval = 5 * 60; // 5 minutes in seconds
                    
                    if (remainingSeconds % notificationInterval === 0) {
                        const minutesLeft = remainingSeconds / 60;
                        sendNotification(`${minutesLeft} minutes remaining`);
                    }
                }

                if (remainingSeconds === 0) {
                    sendNotification('Time\'s up!');
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            pauseBtn.disabled = true;
            startBtn.disabled = false;
            statusDisplay.textContent = 'Paused';
            timeDisplay.classList.remove('finished');
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            remainingSeconds = 0;
            timerInput.disabled = false;
            timeUnit.disabled = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            updateDisplay();
            statusDisplay.textContent = 'Ready';
            timeDisplay.classList.remove('finished');
        }

        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
